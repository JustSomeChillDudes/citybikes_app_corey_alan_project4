<!DOCTYPE html>
<html>

<head>
    <title>Bikeshare App</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script defer src='https://use.fontawesome.com/releases/v5.0.6/js/all.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__button wrapper__button1"><button><i class="fas fa-bicycle"></i> Get Nearest Bike</button></div>
        <div class="wrapper__button wrapper__button2"><button><i class="fas fa-lock-open"></i> Get Nearest Empty Slot</button></div>
        <div class="wrapper__map" id="map"></div>
    </div>
    

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNBO04zSveUymLn4nS5LYIVCRPTc2zMLk&callback=initMap">
    </script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="scripts/main.js"></script>
</body>

</html>
